<!DOCTYPE html>
<html>
<head>
	<title>정재원의 테이블 연습</title>
</head>
<body>
테이블 연습
<table width="100%" border="1"> <!-- border=선 -->
	<tr>
		<th colspan="2">1</th><th>3</th><th>4</th><th rowspan="3">5</th> <!-- td=칸 -->
	</tr>
	<tr>
		<th>6</th><th>7</th><th>8</th><th rowspan="2">9</th>
	</tr>
	<tr>
		<th>11</th><th>12</th><th>13</th>
	</tr>
</body>
</html>
